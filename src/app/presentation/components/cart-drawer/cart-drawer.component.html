      <p>Shipping</p>
      <p>€ 0,00</p>
    </div>

    <div class="flex justify-between items-center">
      <p>Total incl. VAT</p>
      <p>€ 246,00</p>
    </div>

    <div class="bg-black flex justify-center items-center py-3 text-white font-normal">
      Checkout

    <div class="flex justify-center items-center">
